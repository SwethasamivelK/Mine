<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.6);
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Card */
.card {
  background: white;
  padding: 30px 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  width: 90%;
  max-width: 380px;
  position: relative;
}

.card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

h1 {
  color: #ff4d6d;
  font-size: 22px;
  margin-bottom: 20px;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff758c);
  color: white;
  box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

.no {
  background: #eee;
  position: absolute;
  left: 30px;
  top: 260px;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 20; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
}
</script>

<div class="card">
  <!-- Replace with your photo -->
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Us">

  <h1>üíò YourName, will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

function randomMove() {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

setInterval(randomMove, 600);

function yesClick() {
  document.body.innerHTML = `
  <div style="
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    text-align:center;
    padding:20px;
  ">
    <h1 style="font-size:32px;">üíñ Yayyyy YourName! üíñ</h1>
    <p style="font-size:18px;">You just made my heart the happiest ‚ù§Ô∏è</p>

    <!-- Replace with your own photo -->
    <img 
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      style="width:260px; border-radius:20px; margin-top:20px;"
    >

    <p style="margin-top:20px; font-size:16px;">
      Happy Valentine‚Äôs Day üíï
    </p>
  </div>
  `;
}
</script>

</body>
</html>
