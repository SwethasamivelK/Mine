<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1f3b, #090b1a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

/* ğŸŒŸ Stars */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* ğŸ’Œ Card */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  width: 92%;
  max-width: 420px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.45);
  position: relative;
  z-index: 10;
}

h1 {
  font-size: 26px;
  margin-bottom: 12px;
}

/* ğŸ Slider */
.slider {
  position: relative;
  width: 100%;
  height: 240px;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 18px;
}

.slides img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transform: scale(1.15);
  transition: opacity 1.5s ease, transform 4s ease;
}

.slides img.active {
  opacity: 1;
  transform: scale(1);
}

/* dreamy overlay */
.slider::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.15),
    rgba(0,0,0,0.45)
  );
  pointer-events: none;
}

/* âœ¨ Typing text */
#type {
  font-size: 16px;
  min-height: 60px;
  margin-top: 8px;
  color: #ffd6ff;
  line-height: 1.5;
}

/* ğŸ’– Buttons */
.buttons {
  margin-top: 25px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 6px;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

.yes {
  background: linear-gradient(135deg,#ff4d9d,#ff7bd5);
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,157,0.4);
}

.no {
  background: rgba(255,255,255,0.2);
  color: white;
}

.no:active {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<!-- ğŸŒŸ Stars -->
<script>
for (let i = 0; i < 70; i++) {

  star.className = "star";

  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}
</script>

<!-- ğŸ’Œ Card -->
<div class="card">

      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
      <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">

    <button class="no">No ğŸ™ˆ</button>

</div>

<script>

  "Out of all the stars in the universeâ€¦ âœ¨<br>" +

let i = 0;
const speed = 45;

/* ğŸ Auto slider */
const slides = document.querySelectorAll(".slides img");
let current = 0;

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 3500);

  ">

      Thank you for choosing me today and every day.<br>
      I promise laughter, warmth, and a lifetime of love âœ¨
    </p>

    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
         style="width:280px; border-radius:20px; margin-top:25px;">

    <p style="margin-top:20px;">Happy Valentineâ€™s Day â¤ï¸</p>

  `;

</script>

</body>
</html>
