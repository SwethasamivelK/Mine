<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ú®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1f3b, #090b1a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  color: white;
}

/* Stars */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Card */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

#type {
  font-size: 16px;
  min-height: 60px;
  margin-top: 10px;
  color: #ffd6ff;
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 8px;
  transition: all 0.2s ease;
}

.yes {
  background: linear-gradient(135deg,#ff4d9d,#ff7bd5);
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,157,0.4);
}

.no {
  background: rgba(255,255,255,0.2);
  color: white;
}

.no:active {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card">
  <h1>‚ú® YourName ‚ú®</h1>
  <div id="type"></div>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes, always üíñ</button>
    <button class="no">No üôà</button>
  </div>
</div>

<script>
/* Stars */
for (let i = 0; i < 60; i++) {
  const star = document.createElement("div");
  star.className = "star";
  const size = Math.random() * 2 + 1;
  star.style.width = size + "px";
  star.style.height = size + "px";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}

/* Typing text */
const text = "Out of all the stars in the universe‚Ä¶ I somehow found you. üí´\nWill you be my Valentine?";
let i = 0;
const typeBox = document.getElementById("type");

function typeText() {
  if (i < text.length) {
    typeBox.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeText, 45);
  }
}
typeText();

/* Yes click */
function yesClick() {
  document.body.innerHTML = `
  <div style="
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    background:radial-gradient(circle at top,#ff7bd5,#1b1f3b);
    color:white;
    padding:20px;
  ">
    <h1 style="font-size:34px;">üíñ It was always you üíñ</h1>
    <p style="max-width:500px; font-size:18px;">
      Thank you for choosing me today and every day.
      I promise laughter, late-night talks, and endless love ‚ú®
    </p>

    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
         style="width:280px; border-radius:20px; margin-top:25px;">

    <p style="margin-top:20px;">Happy Valentine‚Äôs Day My Love ‚ù§Ô∏è</p>
  </div>
  `;
}
</script>

</body>
</html>
